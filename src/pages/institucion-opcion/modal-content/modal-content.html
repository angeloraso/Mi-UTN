<ion-header>
  <ion-navbar transparent>
      <ion-item no-lines>
        <ion-avatar item-start>
            <img src={{elementoElegido.data.url_imagen_perfil}}>
        </ion-avatar>
        <label> {{elementoElegido.data.nombre}} </label>
        <h4> {{elementoElegido.data.subtitulo}}</h4>  
      </ion-item>
      <ion-buttons end>
          <button ion-button icon-only style="margin-right: 10px;" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
        <!-- MODAL PARA LABORATORIOS -->
        <div > 
            <ion-item text-wrap>
              <div>
                <h1>
                    Qu√© Hacemos?
                </h1>
              </div>
              <br/>
              <ion-slides #slider pager=true autoplay=1500 effect="slide" loop=true (ionSlideWillChange)="onSlideChanged()">
                  <ion-slide *ngFor="let slide of elementoElegido.data.fotos"
                              class="swiper-no-swiping"
                              [ngStyle]="{'background' : 'url(' + slide + ')'}">
                  </ion-slide>
                </ion-slides>
                <br/>
                <div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    {{elementoElegido.data.descripcion}} 
                </div>
            </ion-item>

            <ion-item text-wrap>
              <div>
                <h1>
                    Horario:
                </h1>
              </div>
              <div>
                {{elementoElegido.data.horario}}
              </div>
            </ion-item>
   
            <ion-item>
                <h1>
                    Links:
                </h1>
                <ion-list>
                    <a *ngFor="let link of elementoElegido.data.links" 
                       href="#" 
                       ion-item
                       (click)="openWithSystemBrowser(link.link)">
                       <ion-icon name="link">&nbsp;&nbsp;{{link.titulo}}</ion-icon>
                    </a>
                </ion-list>
            </ion-item>
  
            
        </div>
  </ion-content>
