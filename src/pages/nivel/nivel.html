<ion-header>
  <ion-navbar color=aquamarine>
    <ion-title> {{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-card *ngFor="let materia of materias" (click)="irALaMateria(materia)">
            <ion-item color=aquamarine>
                <ion-icon name="bookmark"></ion-icon>
                &nbsp;
                <label>{{materia.nombre}}</label>
                <p *ngIf="materia.horas">{{materia.periodo}} - {{materia.horas}}</p>
                <p *ngIf="!materia.horas">{{materia.periodo}}</p>
            </ion-item>
        </ion-card>
    </ion-list>

</ion-content>
