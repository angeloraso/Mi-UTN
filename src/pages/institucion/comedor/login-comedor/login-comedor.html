<ion-content class="login-content">
  <div class="fondo-oscuro">
    <ion-row class="logo-row">
      <ion-col>
        <img class="logo" [src]="logo"/>
      </ion-col>
    </ion-row>
    <div class="login-box">
      <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="ContraseÃ±a" name="password" [(ngModel)]="pass" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="ingresar-btn" full [disabled]="!registerForm.form.valid" (click)="ingresar()">Ingresar</button>
            <button ion-button class="volver-btn" block clear (click)="volver()">
                <ion-icon name="arrow-round-back"></ion-icon>
                &nbsp;&nbsp;Volver
            </button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </div>
  </ion-content>
