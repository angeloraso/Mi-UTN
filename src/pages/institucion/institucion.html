<ion-content>
    <ion-list>
        <ion-card *ngFor="let opcion of (opcionesInstitucion | async)" (click)="irAPagina(opcion)">
            <ion-item color=aquamarine>
                <ion-icon name={{opcion.icono}}></ion-icon>
                &nbsp;
                <label>{{opcion.nombre}}</label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
