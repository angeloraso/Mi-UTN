
<ion-header>
  <ion-navbar color=aquamarine>
    <ion-title> {{ opcion.nombre }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <div class="lista">
      <div class="card" *ngFor="let elemento of elementos" (click)="abrirModalElegido(elemento)">
        <div class="card-modulo-1">
          <div class="opcion-texto">
              <ion-icon name={{opcion.icono}}></ion-icon>
              &nbsp;&nbsp;
              {{elemento.nombre}}
          </div>
          <p *ngIf="elemento.subtitulo">{{elemento.subtitulo}}</p>
        </div>
      </div>
    </div>

</ion-content>
