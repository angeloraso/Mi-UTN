<head>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<ion-header>
  <ion-navbar color=aquamarine>
    <ion-title> {{ opcion.nombre }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <div class="lista">
      <div class="card" *ngFor="let elemento of elementos" (click)="abrirModalElegido(elemento)">
        <div class="card-modulo-1">
          <div class="opcion-texto">
              <ion-icon name={{opcion.icono}} style="display: inline;">
                  <div style="font-family: 'Lato', sans-serif; display: inline;">
                    &nbsp;&nbsp;{{elemento.nombre}}
                  </div>
              </ion-icon>
          </div>
          <p *ngIf="elemento.subtitulo" style="font-family: 'Lato';">{{elemento.subtitulo}}</p>
        </div>
      </div>
    </div>
    <br/><br/>
</ion-content>
