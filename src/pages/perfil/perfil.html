<ion-content padding>
        <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
        <div id="content">
          <div id="profile-info" padding>
            <img id="profile-image" [src]="user.profileImage">
            <h3 id="profile-name">{{user.name}}</h3>
            <p>{{user.occupation}} &bull; {{user.location}}</p>
            <p class="profile-description">{{user.description}}</p>
          </div>
          <hr/>
          <ion-row class="profile-numbers">
            <ion-col col-4>
              <p>Materias</p>
              <span>{{user.materias}}</span>
            </ion-col>
            <ion-col col-4>
              <p>Horas</p>
              <span>{{user.horas_electivas}}</span>
            </ion-col>
            <ion-col col-4>
              <p>Promedio</p>
              <span>{{user.promedio}}</span>
            </ion-col>
          </ion-row>
        </div>

        <ion-card>
          <ion-item>
              <ion-avatar item-start>
                  <img src='assets/icon/bandeja_entrada_icon.svg'>
              </ion-avatar>
              <ion-label>
                  &nbsp; Bandeja de Entrada
              </ion-label>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item>
              <ion-avatar item-start>
                  <img src='assets/icon/cursadas_icon.svg'>
              </ion-avatar>
              <ion-label>
                  &nbsp; Mis Cursadas
              </ion-label>
          </ion-item>
        </ion-card>


        <ion-card>
          <ion-item>
              <ion-avatar item-start>
                  <img src='assets/icon/cronorgrama_icon.svg'>
              </ion-avatar>
              <ion-label>
                  &nbsp; Cronograma Personal
              </ion-label>
          </ion-item>
        </ion-card>

        <ion-card (click)="salir()">
          <ion-item>
              <ion-avatar item-start>
                  <img src='assets/icon/turn_off.png'>
              </ion-avatar>
              <ion-label>
                  &nbsp; Cerrar Sesión
              </ion-label>
          </ion-item>
        </ion-card>

      </ion-content>
