<ion-content padding>
        <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div>
        <div id="content">
          <div id="profile-info" padding>
            <img id="profile-image" [src]="user.profileImage">
            <h3 id="profile-name">{{user.name}}</h3>
            <p>{{user.occupation}} &bull; {{user.location}}</p>
            <p class="profile-description">{{user.description}}</p>
          </div>
          <hr/>
          <ion-row class="profile-numbers">
            <ion-col col-4>
              <p>Materias</p>
              <span>{{user.materias}}</span>
            </ion-col>
            <ion-col col-4>
              <p>Horas</p>
              <span>{{user.horas_electivas}}</span>
            </ion-col>
            <ion-col col-4>
              <p>Promedio</p>
              <span>{{user.promedio}}</span>
            </ion-col>
          </ion-row>
          <ion-card (click)="salir()">
            <ion-item>
                <ion-avatar item-start>
                    <img src='assets/icon/turn_off.png'>
                </ion-avatar>
                <ion-label>
                    &nbsp; Cerrar Sesión
                </ion-label> 
            </ion-item>
          </ion-card>
          <div id="posts">
            <ion-card *ngFor="let post of posts">
              <ion-item>
                <ion-avatar item-start>
                  <img [src]="user.profileImage">
                </ion-avatar>
                <h2 class="sticky">{{post.emisor}}</h2>
                <p>{{post.date}}</p>
              </ion-item>
              <img [src]="post.postImageUrl">
              <ion-card-content>
                <p>{{post.text}}</p>
              </ion-card-content>
              <ion-row>
                <ion-col col-6>
                  <button ion-button color="purple" clear small icon-left>
                      <ion-icon name='trash'></ion-icon>
                      {{post.borrar}}
                    </button>
                </ion-col>
                <ion-col col-6>
                  <button ion-button no-padding color="purple" clear small icon-left>
                      <ion-icon name='send'></ion-icon>
                      {{post.responder}}
                    </button>
                </ion-col>
              </ion-row>
            </ion-card>
          </div>
        </div>
      </ion-content>
