
<ion-content padding>
    <ion-row class="nivel-row">
        <ion-col class="nivel-col" *ngFor="let nivel of niveles">
            <ion-card class="nivel-card" (click)="irAlNivelElegido(nivel)">
                <div class="nivel-imagen">
                    <img width="100%" height="100%" src={{nivel.imagen}}>
                    <div>{{nivel.titulo}}</div>
                </div>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
