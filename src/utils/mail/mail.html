<ion-header>
  <ion-navbar color=aquamarine>
      <ion-title> {{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="card">
        <ion-item>
            <ion-label stacked>Para:</ion-label>
            <ion-input type="text" name="usuario_cuenta_correo" [(ngModel)]="miutn_cuenta_correo" readonly></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Asunto:</ion-label>
            <ion-input type="text" name="subject" [(ngModel)]="subject" readonly></ion-input>
        </ion-item>
    </ion-card>

    <ion-card class="card">
      <ion-item text-wrap>
        <ion-label stacked>Mensaje:</ion-label>
        <ion-textarea type="text" (input)="adjustTextarea($event);"></ion-textarea>
      </ion-item>
    </ion-card>


</ion-content>
<ion-footer>
    <button ion-item no-lines
            (click)="enviarMail()"
            detail-none
            class="boton-footer">
            ENVIAR
    </button>
</ion-footer>
